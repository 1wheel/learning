<!DOCTYPE html>
<meta charset="utf-8">

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var dataset;

d3.tsv("Greens1.tsv", function(data){
    var svg = d3.select("body")
        .append("svg")
        .attr("width", 900)
        .attr("height", 1000);

    dataset=data;

    var columns = svg.selectAll("g")
                    .data(data).enter()
                  .append("g");

    var boxes = columns.selectAll("rect")
                     .data(function(d, i){ return {vitams: d, columnNum: i}; }).enter()
                  .append("rect")
                     .attr("x", function(d,i){ return 16 * i; })
                     .attr("y", function(d){ return 16 * d.columnNum; })
                     .attr("width", 15)
                     .attr("height", 15)
                     .attr("fill", 'blue'); 
}); 


</script>
